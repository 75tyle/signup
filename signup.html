<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Login</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
    <div class="container-wrapper">
        <h3 class="login-text"><i class="bi bi-person-circle ac-logo"></i>Login</h3>
        <form>
            <div class="item"><input class="input input_user" type="text" placeholder="username"></div>
            <div class="item"><input class="input input_pass" type="password" placeholder="password"></div>
            <span class="remember"><a href="#"></a>Forgot password?</span>
            <div class="item_submit"><button type="submit">Submit</button></div>
        </form>
     <h2><span>OR</span></h2>
     <div class="social-media">
       <a href="#"> <div class="icons8-google social-mediaImg"></div> </a>
       <a href="#"> <div class="icons8-facebook-circled social-mediaImg"></div> </a>
       <a href="#"> <div class="icons8-twitter social-mediaImg"></div> </a>
     </div>
     <span class="ac"><a href="registration.html">Signup</a></span>
     </div>
    </div>
   
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="signup.js"></script>
</body>
</html>
