<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>signup</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
    <div class="container-wrapper">
        <h3 class="login-text"><i class="bi bi-person-circle ac-logo"></i>Signup</h3>
        <form>
            <div class="item"><input class="input input_fullname" type="text" placeholder="Full Name">
           
            </div>
            <div class="item"><input class="input input_email" type="email" placeholder="Email"></div>
            <div class="item"><input class="input input_number" type="number" placeholder="Phone Number"></div>
            <div class="item"><input class="input input_pass" type="password" placeholder="password"></div>
            <span class="remember"><a href="#"></a>Forgot password?</span>
            <div class="item_submit"><button type="submit">Submit</button></div>
            <span class="ac"><a href="#">if allready have an account- <a href="\signup.html">Login</a> </a></span>
        </form>
     
     </div>
    </div>
    <div class="container_msgbox">
        <div class="msgbox"><span class="msg"></span></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
<script src="registration.js"></script>
</body>
</html>
